<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <a href="report.html">view expense</a>
    </nav>
    <header>

        <div>
            <button id="premium">Buy premium</button>
            <span id="premium-user" class="hide">you are now a premium user</span>
            <button id="showleaderboard" class="hide">show leaderboard</button>
            <button id="logout">Logout</button>
        </div>
    </header>
    <div class="choose-expense">
        <form>
            <label>Choose expense : </label>
            <input type="text" id="expense" required>
            <label>Choose description : </label>
            <input type="text" id="description" required>
            <label for="category">Choose a category : </label>
            <select name="category" id="category">
                <option value="groceries" selected>groceries</option>
                <option value="self-grooming" selected>self-grooming</option>
                <option value="health" selected>health</option>
                <option value="movie" selected>movie</option>
                <option value="health" selected>health</option>
                <option value="shopping" selected>shopping</option>
                <option value="fuel">fuel</option>
                <option value="rent">rent</option>
                <option value="food">food</option>
                <option value="vacation">vacation</option>
            </select>
            <button id="btn">Add expense</button>
        </form>
    </div>
    <div class="display">
        <ul>




        </ul>
    </div>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul></ul>
    </div>
    <div class="page">
        <button id="prev" value="0" class="page-btn hide">0</button>
        <button id="curr" value="1" class="page-btn">1</button>
        <button id="next" value="2" class="page-btn">2</button>
    </div>
    <div class="number-of-expenses">
        <label for="display-expenses">Select total expenses to see per page : </label>
        <select name="display-expenses" id="display-expenses">
            
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
    </div>
    <div>
        <button id="download-expense">Download</button>
        
    </div>
    <div class="hide" id="download-urls">
        <h3>Click here to download previous reports</h3>
        <ul>

        </ul>
    </div>

    
</body>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script src="js/script.js"></script>

</html>
